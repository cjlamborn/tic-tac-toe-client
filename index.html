<body>
  
  <div id="log-in">
    <h1>Browser Template</h1>
    <h3>Sign Up</h3> 
    <form id="sign-up-form">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation" type="password" placeholder="password again">
      <button type="submit">Sign Up</button>
    </form>
    <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button type="submit">Sign In</button>
    </form>
    <section id="auth-display"></section>
  </div>
  <h1>Tic Tac Toe</h1>
  <!-- <p id="ins">Click once for X. Double click for O</p> -->
  </div>

<div class="container">
  <h1 id="playText">Let's Play!!</h1>
  
  <div id="gameboard">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
    <button id="new-game">New Game</button>
  </div>
</div>
